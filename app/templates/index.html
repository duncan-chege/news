<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Easy access to global news </title>     <!--Default title-->
        {% endif %}
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>

            <!-- Business section  -->
            <h3> Business News </h3>
             <ol>
                {% for news_sources in sources %}
                    <li>{{ news_sources.name}}</li>
                    <p>{{ news_sources.description}}<br>Find us on: <a href="{{news_sources.url}}" target="_blank">{{news_sources.url}}</a> </p>
                {% endfor %}
            </ol>
    </body>
</html>
